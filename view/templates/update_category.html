{% extends 'base.html' %}

{% block body %}

    <div class="container">
        <form action="/category/update/{{ category.id }}" method="POST" class="form-group">

            <input type="text" name="id" id="id" value="{{ category.id }}" hidden/>

            <label for="name">Name</label>
            <input type="textarea" name="name" id="name" value="{{ category.name }}"/>
    
            <label for="description">Description</label>
            <input type="text" name="description" id="description" value="{{ category.description }}"/>
    
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

{% endblock %}
